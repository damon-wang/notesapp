<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Try something</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/try.css">
  </head>
  <body>
    <div id="my-block">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active">
          <a href="#">
            笔记
          </a>
        </li>
        <li role="presentation"><a href="#">标签</a></li>
      </ul>
      <p></p>
      <button class="btn btn-primary" type="submit">Button</button>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">笔记内容</label>
          <div class="col-sm-10">
            <textarea type="email" class="form-control" id="inputEmail3" rows="3" placeholder="Email"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">标签</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>      
    </div>
  </body>
</html>
